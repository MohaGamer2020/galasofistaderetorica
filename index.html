<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gala Sofista</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0b0c2a, #1a1a3d);
      color: #fdd76e;
      text-align: center;
      overflow-x: hidden;
    }

    .logo {
      width: 300px;
      margin-top: 60px;
      animation: logoIntro 2.5s ease forwards;
    }

    @keyframes logoIntro {
      0% {
        transform: scale(3);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.7em;
      margin-top: 30px;
      color: #fdd76e;
      text-shadow: 1px 1px 5px #00000090;
    }

    .buttons {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
    }

    .buttons a {
      background-color: #0d1b2a;
      border: 2px solid #ffd700;
      color: #ffd700;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 1.3em;
      text-decoration: none;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .buttons a:hover {
      background-color: #ffd700;
      color: #0d1b2a;
      border: 2px solid #0d1b2a;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <img src="https://github.com/MohaGamer2020/galasofistaderetorica/blob/main/logo-gala.png?raw=true" alt="Logo Gala Sofista" class="logo" />

  <h1>Bienvenidos a la Gala Sofista de Retórica</h1>

  <div class="buttons">
    <a href="https://forms.office.com/r/4enRKKZTCb" target="_blank">Grupo 1</a>
    <a href="https://forms.office.com/r/dnwZ0rvWVJ" target="_blank">Grupo 2</a>
    <!-- Más grupos aquí si los necesitas -->
  </div>

  <footer>© 2025 Gala Sofista – Instituto Severo Ochoa</footer>

</body>
</html>
