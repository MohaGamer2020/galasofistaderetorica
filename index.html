<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gala Sofista</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      text-align: center;
      color: #2d0353;
    }

    .logo {
      width: 250px;
      margin-top: 30px;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    h1 {
      margin-top: 20px;
      font-size: 2.2em;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .buttons a {
      background-color: #6a0dad;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1.2em;
      transition: 0.3s ease;
    }

    .buttons a:hover {
      background-color: #7f32e1;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/MohaGamer2020/galasofistaderetorica/main/logo-gala.png" alt="Logo Gala Sofista" class="logo" />

  <h1>Bienvenidos a la Gala Sofista de Retórica</h1>

  <div class="buttons">
    <a href="https://forms.office.com/r/4enRKKZTCb" target="_blank">Grupo 1</a>
    <a href="https://forms.office.com/r/dnwZ0rvWVJ" target="_blank">Grupo 2</a>
  </div>

  <footer>© 2025 Gala Sofista – Instituto Severo Ochoa</footer>

</body>
</html>
