<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gala Sofista de Retórica</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d1b2a, #002147);
      color: #FFD700;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    header img {
      width: 200px;
      animation: logoZoom 2s ease-out forwards;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      text-shadow: 2px 2px #000;
    }

    .button-container {
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    a.button {
      text-decoration: none;
      background-color: #002147;
      color: #FFD700;
      border: 2px solid #FFD700;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
      width: 200px;
    }

    a.button:hover {
      background-color: #FFD700;
      color: #002147;
      border-color: #002147;
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #ccc;
    }

    @keyframes logoZoom {
      0% { transform: scale(2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://github.com/MohaGamer2020/galasofistaderetorica/blob/main/logo-gala.png?raw=true" alt="Logo Gala Sofista">
    <h1>Bienvenidos a la Gala Sofista de Retórica</h1>
  </header>
