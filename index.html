<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gala Sofista de Retórica</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0f2c;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    header img {
      width: 80%;
      max-width: 300px;
      margin-top: 40px;
      animation: shrinkLogo 2s ease forwards;
    }

    @keyframes shrinkLogo {
      0% {
        transform: scale(2);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px 100px;
    }

    .form-button {
      background-color: #0a0f2c;
      border: 2px solid gold;
      color: gold;
      padding: 15px 25px;
      margin: 12px 0;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
      transition: all 0.3s ease;
      width: auto;
      max-width: 90%;
      display: inline-block;
    }

    .form-button:hover {
      background-color: gold;
      color: #0a0f2c;
      transform: scale(1.05);
    }

    .form-button.active {
      transform: scale(1.1);
      box-shadow: 0 0 20px gold;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #0a0f2c;
      color: white;
      font-size: 14px;
      padding: 12px 0;
      border-top: 1px solid gold;
      z-index: 10;
    }

    #backToTop {
      position: fixed;
      bottom: 65px;
      right: 20px;
      background-color: gold;
      color: #0a0f2c;
      border: none;
      padding: 12px 18px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      display: none;
      z-index: 10;
      box-shadow: 0 0 10px gold;
    }

    @media (min-width: 768px) {
      .form-button {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/MohaGamer2020/galasofistaderetorica/blob/main/logo-gala.png?raw=true" alt="Logo Gala Sofista" />
  </header>

  <div class="buttons" id="buttons">
    <a href="https://forms.office.com/r/Pc0jiP9JbK" class="form-button">La educación</a>
    <a href="https://forms.office.com/r/2huURzQXJv" class="form-button">La Inteligencia Artificial</a>
    <a href="https://forms.office.com/r/J1Rbwy2JqF" class="form-button">Turismo de masas</a>
    <a href="https://forms.office.com/r/9sCyjEzBqQ" class="form-button">La Inmigración</a>
    <a href="https://forms.office.com/r/ugbkfZ6tZH" class="form-button">Analfabetismo emocional</a>
    <a href="https://forms.office.com/r/rJ5u0zYJXb" class="form-button">Acoso</a>
    <a href="https://forms.office.com/r/dRh2Wb48Wv" class="form-button">Captura de datos</a>
    <a href="https://forms.office.com/r/hP2YmGAhpX" class="form-button">Transhumanismo y amortalidad</a>
    <a href="https://forms.office.com/r/jXncyjhUZX" class="form-button">Igualdad</a>
    <a href="https://forms.office.com/r/7v6DLbzkxM" class="form-button">Redes Sociales</a>
    <a href="https://forms.office.com/r/APkGw3iqSU" class="form-button">Divorcio</a>
    <a href="https://forms.office.com/r/esA6VCvERY" class="form-button">Neoliberalismo</a>
    <a href="https://forms.office.com/r/9SRbR5cHxQ" class="form-button">Futuro económico de Marruecos</a>
    <a href="https://forms.office.com/r/Fi8QB2xyuc" class="form-button">Guerra</a>
    <a href="https://forms.office.com/r/whdLbAKU3h" class="form-button">Sugerencias</a>
  </div>

  <button id="backToTop" onclick="scrollToTop()">⬆</button>

  <footer>
    © 2025 Gala Sofista de Retórica | Severo Ochoa Tánger
  </footer>

  <script>
    const buttons = document.querySelectorAll('.form-button');
    const backToTop = document.getElementById('backToTop');

    function activateCenteredButton() {
      let middleY = window.innerHeight / 2;
      let closest = null;
      let closestDistance = Infinity;

      buttons.forEach(btn => {
        const rect = btn.getBoundingClientRect();
        const btnMiddle = rect.top + rect.height / 2;
        const distance = Math.abs(btnMiddle - middleY);

        if (distance < closestDistance) {
          closest = btn;
          closestDistance = distance;
        }
      });

      buttons.forEach(btn => btn.classList.remove('active'));
      if (closest) closest.classList.add('active');
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
      activateCenteredButton();
      backToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
    });

    window.addEventListener('load', activateCenteredButton);
  </script>
</body>
</html>
