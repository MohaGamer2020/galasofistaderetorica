<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gala Sofista</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5d1ff, #c3f0ff);
      text-align: center;
      color: #2d0353;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .logo {
      width: 250px;
      margin-top: 40px;
      animation: float 4s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .buttons a {
      background: #6a0dad;
      color: white;
      padding: 14px 28px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 1.3em;
      transition: all 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .buttons a:hover {
      background: #8333dd;
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #444;
    }
  </style>
</head>
<body>

  <img src="https://github.com/MohaGamer2020/galasofistaderetorica/blob/main/logo-gala.png?raw=true" alt="Logo Gala Sofista" class="logo" />

  <h1>Bienvenidos a la Gala Sofista de Retórica</h1>

  <div class="buttons">
    <a href="https://forms.office.com/r/4enRKKZTCb" target="_blank">Grupo 1</a>
    <a href="https://forms.office.com/r/dnwZ0rvWVJ" target="_blank">Grupo 2</a>
    <!-- Puedes seguir añadiendo más grupos aquí -->
  </div>

  <footer>© 2025 Gala Sofista – Instituto Severo Ochoa</footer>

</body>
</html>
